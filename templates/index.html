<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Shop</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    #header { display: flex; justify-content: flex-end; gap: 10px; margin-bottom: 20px; }
    .product { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    .hidden { display: none; }
  </style>
</head>
<body>

  <div id="header">
    <button onclick="showLogin()">Login</button>
    <button onclick="viewCart()">Carrello</button>
  </div>

  <h1>Prodotti disponibili</h1>
  <div id="product-list"></div>

  <div id="login-modal" class="hidden">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
  </div>

  <div id="cart-modal" class="hidden">
    <h2>Carrello</h2>
    <div id="cart-items"></div>
    <button onclick="checkout()">Checkout</button>
    <button onclick="closeCart()">Chiudi</button>
  </div>

  <script>
    const apiBase = 'http://127.0.0.1:8000/api';
    let token = localStorage.getItem('token');

    function showLogin() {
      document.getElementById('login-modal').classList.remove('hidden');
    }

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      fetch(`${apiBase}/users/login/`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(data => {
        token = data.token;
        localStorage.setItem('token', token);
        document.getElementById('login-modal').classList.add('hidden');
        loadProducts();
      });
    }

    function loadProducts() {
      fetch(`${apiBase}/products/`)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('product-list');
          container.innerHTML = '';
          data.forEach(p => {
            const div = document.createElement('div');
            div.className = 'product';
            div.innerHTML = `
              <strong>${p.name}</strong><br>
              Prezzo: ${p.final_price.toFixed(2)}â‚¬ <br>
              <button onclick="addToCart(${p.id})">Aggiungi al carrello</button>
            `;
            container.appendChild(div);
          });
        });
    }

    function addToCart(productId) {
      if (!token) {
        alert("Effettua il login per aggiungere al carrello.");
        showLogin();
        return;
      }

      fetch(`${apiBase}/orders/cart/items/`, {
        method: 'POST',
        headers: {
          'Authorization': 'Token ' + token,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ product: productId, quantity: 1 })
      })
      .then(res => {
        if (res.ok) alert('Aggiunto al carrello!');
        else alert('Errore durante l\'aggiunta al carrello.');
      });
    }

    function viewCart() {
      if (!token) {
        alert("Effettua il login per vedere il carrello.");
        showLogin();
        return;
      }

      fetch(`${apiBase}/orders/cart/`, {
        headers: { 'Authorization': 'Token ' + token }
      })
      .then(res => res.json())
      .then(cart => {
        const container = document.getElementById('cart-items');
        container.innerHTML = '';
        cart.items.forEach(item => {
          const div = document.createElement('div');
          div.innerText = `${item.product.name} - x${item.quantity}`;
          container.appendChild(div);
        });
        document.getElementById('cart-modal').classList.remove('hidden');
      });
    }

    function closeCart() {
      document.getElementById('cart-modal').classList.add('hidden');
    }

    function checkout() {
      fetch(`${apiBase}/orders/checkout/`, {
        method: 'POST',
        headers: { 'Authorization': 'Token ' + token }
      })
      .then(res => {
        if (res.ok) {
          alert("Ordine effettuato!");
          closeCart();
        } else {
          alert("Errore durante il checkout.");
        }
      });
    }

    loadProducts();
  </script>
</body>
</html>
